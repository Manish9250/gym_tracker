<div
  class="flex flex-col h-full w-full pb-20 overflow-y-auto no-scrollbar bg-gray-950"
>
  <header class="p-5 pb-2 sticky top-0 z-20 bg-gray-950/90 backdrop-blur-md">
    <h1 class="text-2xl font-bold text-white">Dashboard</h1>
  </header>

  <div class="p-4 space-y-6">
    <div class="grid grid-cols-3 gap-3">
      <div
        class="bg-gray-900 p-3 rounded-xl border border-gray-800 text-center"
      >
        <i class="fas fa-fire text-orange-500 mb-2 text-xl"></i>
        <div class="text-xs text-gray-400 uppercase font-bold">Streak</div>
        <div
          class="text-lg font-mono font-bold text-white"
          id="stat-consistency"
        >
          0
        </div>
      </div>
      <div
        class="bg-gray-900 p-3 rounded-xl border border-gray-800 text-center"
      >
        <i class="fas fa-bolt text-yellow-400 mb-2 text-xl"></i>
        <div class="text-xs text-gray-400 uppercase font-bold">Power</div>
        <div class="text-lg font-mono font-bold text-white" id="stat-power">
          0
        </div>
      </div>
      <div
        class="bg-gray-900 p-3 rounded-xl border border-gray-800 text-center"
      >
        <i class="fas fa-heart text-red-500 mb-2 text-xl"></i>
        <div class="text-xs text-gray-400 uppercase font-bold">Stamina</div>
        <div class="text-lg font-mono font-bold text-white" id="stat-stamina">
          0
        </div>
      </div>
    </div>

    <div class="bg-gray-900 p-4 rounded-xl border border-gray-800">
      <h3 class="font-bold text-sm text-gray-400 mb-4">
        Volume vs. Body Weight
      </h3>
      <canvas id="progressChart" height="200"></canvas>
    </div>

    <div class="flex gap-2">
      <input
        type="number"
        id="bw-input"
        placeholder="Today's Weight (kg)"
        class="flex-1 p-3 bg-gray-800 rounded-lg outline-none font-mono text-white"
      />
      <button
        onclick="logBodyWeight()"
        class="bg-blue-600 px-6 rounded-lg font-bold text-white active:scale-95 transition"
      >
        Log
      </button>
    </div>
  </div>
</div>
